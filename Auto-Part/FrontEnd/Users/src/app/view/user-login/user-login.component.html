<br><br>
<section class="content container" style="position: relative;">
  <h1 appLogin style="text-align: center;font-size: 40px;position: relative;z-index: 5" class="wow fadeInLeft">Welcome Auto Part Sales System</h1>
  <img src="../../../assets/images/backdrop/3.jpg" class="animated fadeInUp" style="width: 100%;height: 40rem;z-index:1;position: fixed;left: 4%;">
  <div class="container-fluid" style="z-index: 5">
    <div class="row">
      <div class="col-md-12 col-12 " style="z-index: 2" >
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="card card-primary animated fadeInDown col col-8 col-md-8 col-sm-8" style="left: 20%;position: relative" >
          <div class="card-header bg-warning" style="text-align: center;top: 10%;position: relative;color:white;font-size: 45px">
            <h3 class="card-title">Login Form</h3>

          </div>
          <ngx-alerts></ngx-alerts>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">
                <form method="post" action="" (ngSubmit)="login()">
                  <br>
                  <br>
                  <br>
                  <p class="form-group animated fadeInLeft">
                    <label for="txtNic">Youer NIC</label>
                    <input  name="txtNic"  id="txtNic" [(ngModel)]="users.cNic"
                            class="form-control" required />
                  </p>

                  <p class="form-group animated fadeInRight">
                    <label for="txtPassword">Youer Password</label>
                    <input name="txtPassword"  id="txtPassword" type="password" class="form-control" [(ngModel)]="users.cPassword" required />
                  </p>


                  <div class="col-md col col-md 4 " style="position: relative;left: 37%">
                    <button type="submit" class="btn btn-primary animated fadeIn " style="border-radius: 20px">Login</button>
                    <br><br>
                   <a href="#" style="color: red">Fogget Password</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
