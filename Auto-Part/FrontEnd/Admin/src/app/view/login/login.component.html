<div class="loginbody">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Auto Part</b>&nbsp;&nbsp;Admin Panel</a>
    </div>
    <!-- /.login-logo -->
    <div class="card contex" style="width: 50%;height:50%;position: absolute;left: 25%; border-radius: 15px">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form #frmLogin="ngForm" action="" method="post"
              (ngSubmit)="login()">
          <div class="form-group has-feedback">
            <i class="fa fa-user form-control-feedback"></i>&nbsp;
            <input [(ngModel)]="admin.id" name="txtUserName" type="text" class="form-control " placeholder="Username">
          </div>
          <div class="form-group has-feedback">
            <i class="fa fa-lock form-control-feedback"></i>&nbsp;
            <input [(ngModel)]="admin.password" name="txtPassword" type="password" class="form-control" placeholder="Password">

          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 45%;">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <div *ngIf="failed" class="alert alert-danger alert-dismissible" style="margin-top:10px;">
          <h6><i class="icon fa fa-ban"></i> Invalid Login Credentials !</h6>
          Please enter valid login credentials to login
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
