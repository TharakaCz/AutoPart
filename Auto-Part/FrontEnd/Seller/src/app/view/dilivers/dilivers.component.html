<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Seller</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Seller</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-6">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Manage Diliver</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12 animated zoomIn">
                <form  #frmDiliver="ngForm" (ngSubmit)="saveDiliver()">
                  <p class="form-group">
                    <label for="txtNic">Diliver NIC</label>
                    <input  name="txtNic" [(ngModel)]="selectDiliver.dNic"  id="txtNic"
                            class="form-control" >
                  </p>

                  <p class="form-group">
                    <label for="txtName">Diliver Name</label>
                    <input name="txtName"  id="txtName" class="form-control" [(ngModel)]="selectDiliver.dName">
                  </p>

                  <p class="form-group">
                    <label for="txtEmail">Diliver Email</label>
                    <input name="txtEmail" id="txtEmail" type="email" [(ngModel)]="selectDiliver.dEmail"
                           class="form-control" >
                  </p>

                  <p class="form-group">
                    <label for="txtAddress">Diliver Address</label>
                    <input name="txtAddress"  id="txtAddress" class="form-control" [(ngModel)]="selectDiliver.dAddress">
                  </p>

                  <p class="form-group">
                    <label for="txtContactNo">Diliver ContactNo</label>
                    <input name="txtContactNo"  id="txtContactNo" class="form-control" [(ngModel)]="selectDiliver.dContact">
                  </p>


                  <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    &nbsp;
                    <button  type="button" class="btn btn-warning" >Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-6 col-6 animated fadeInLeft">

        <table id="tblSellers" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>NIC</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Action</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of diliver">
            <td>{{d.dNic}}</td>
            <td>{{d.dName}}</td>
            <td>{{d.dAddress}}</td>
            <td>{{d.dEmail}}</td>
            <td>{{d.dContact}}</td>
            <td>
              <i  class="fa fa-trash fa-2x" (click)="deleteDeiliver()"></i>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>

          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
