<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Create Youer Gig</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Gig</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-12">

        <div class="card card-primary animated zoomIn">
          <div class="card-header">
            <h3 class="card-title">Gig Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12 ">
                <form >
                  <p class="form-group">
                    <label for="txtQty">QTY</label>
                    <input  name="txtQty"  id="txtQty"
                            class="form-control" >
                  </p>

                  <p class="form-group">
                    <label for="txtAvailabale">Available</label>
                    <input name="txtAvailabale"  id="txtAvailabale" class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtTitel">Gig Titel</label>
                    <input name="txtTitel" id="txtTitel" type="text"
                           class="form-control" >
                  </p>

                  <p class="form-group">
                    <label for="txtDiscription">Gig Discription</label>
                    <input name="txtDiscription"  id="txtDiscription" class="form-control" >
                  </p>


                  <p class="form-group">
                    <label for="txtPrice">Gig Price</label>
                    <input name="txtPrice"  type="text"  id="txtPrice" class="form-control" >
                  </p>

                  <div class="d-inline-flex">
                    <p class="form-group">
                      <label for="exampleFormControlFile1">Choose Picture</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1"  onchange="readURL(this);" (change)="setImage($event)" />
                    </p>
                    <img id="blah" src="#" alt="your image" />
                  </div>


                  <p class="form-group">
                    <label for="txtEmail">Gig Email</label>
                    <input name="txtEmail"  id="txtEmail" type="email" class="form-control" >
                  </p>

                  <div>
                    <button type="submit" class="btn btn-primary animated fadeInLeft" (click)="addImage()">Save</button>
                    &nbsp;
                    <button  type="button" class="btn btn-warning animated fadeInRight" >Clear</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!--<ngx-alerts></ngx-alerts>-->
      </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
