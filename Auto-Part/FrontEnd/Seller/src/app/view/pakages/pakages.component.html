<div class="col-sm-12 col-md-12">
  <div class="container">
    <div class="row">

      <div class="col-sm-4 col-md-4">

        <div class="col-sm-12 col-md-12 "  *ngFor="let pa of pakage">
        <div class="card animated fadeIn">
          <div class="card-content">
            <div class="card-title green white-text">
              <h3>{{pa.pakageTitel}}</h3>
              <h5>rs/{{pa.pakagePrice}}</h5>
            </div>
            <ul class="collection">
              <li class="collection-item">{{pa.pakageDuration}}</li>

            </ul>
          </div>

          <div class="card-action">
            <div class="btn btn-block btn-large pink">Sing Up</div>
          </div>
        </div>
        <br>
        <br>
      </div>

      </div>

    </div>
  </div>
</div>
